name: check-pypi

on: 
  schedule:
    - cron: '0 0 * * *'
  push:

jobs:
  build:
    if: contains(github.event.head_commit.message, '[run pip test]') == true || github.event_name == 'schedule'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Pip install and test
      run: |
        python -m pip install --upgrade pip
        pip install pytokenizations --pre
        python -c 'import tokenizations; tokenizations.get_alignments(["a"],["a"])'
